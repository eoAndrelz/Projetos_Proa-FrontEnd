<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart√£o de Visita</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Foto Perfil pixel - Copia.png" alt="Imagem do Usuario" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">EoAndre</span>
            <span class="job">Desenvolvedor de Jogos</span>
        </div>

        <div class="social-icons">
            <a href="#" class="icon-box">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="#" class="icon-box">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="icon-box">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="icon-box">
                <i class='bx bxl-github'></i>
            </a>
        </div>

    <div class="botoes">
        <button class="btn">Contato</button>
        <button class="btn">Saiba Mais</button>
    </div>

    <div class="analytics">
        <div class="data">
            <i class="bx bx-heart"></i>
            <span>150</span>
        </div>
        <div class="data">
            <i class="bx bx-message"></i>
            <span>50</span>
        </div> 
        <div class="data">
            <i class="bx bx-calendar"></i>
            <span>30</span>
        </div>
    </div>
</body>
</html>
